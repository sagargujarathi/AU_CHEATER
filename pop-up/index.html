<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./output.css" />
    <script src="scripts.ts" defer></script>
  </head>

  <body class="antialiased p-4 flex flex-col">
    <h1 class="text-[24px] font-bold mx-auto">TAMPER MONKEY</h1>

    <form id="configuration-form" class="mt-[30px]">
      <div class="flex flex-col gap-4">
        <div>
          <label
            for="input-secret-key"
            class="block text-sm/6 font-semibold text-gray-900"
            >Your OpenAI API Key:
          </label>
          <div class="mt-2.5">
            <input
              type="text"
              name="secretKey"
              id="input-secret-key"
              class="block w-full rounded-md bg-white px-3.5 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
            />
          </div>
        </div>

        <div>
          <label
            for="input-generate-key"
            class="block text-sm/6 font-semibold text-gray-900"
            >Select a key for generating solution:
          </label>
          <select
            id="input-generate-key"
            name="generateKey"
            autocomplete="Generate Key"
            aria-label="Generate Key"
            class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pl-3.5 pr-7 text-base text-gray-500 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          >
            <option>US</option>
            <option>CA</option>
            <option>EU</option>
          </select>
        </div>

        <div>
          <label
            for="input-auto-select-key"
            class="block text-sm/6 font-semibold text-gray-900"
            >Select a key for generating solution:
          </label>
          <select
            id="input-auto-select-key"
            name="country"
            autocomplete="country"
            aria-label="Country"
            class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pl-3.5 pr-7 text-base text-gray-500 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          >
            <option>US</option>
            <option>CA</option>
            <option>EU</option>
          </select>
        </div>
      </div>

      <button
        id="submit-button"
        type="submit"
        class="mt-[25px] block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Submit
      </button>
    </form>
  </body>
</html>
